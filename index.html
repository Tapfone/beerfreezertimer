</p>
            <p>After 20 minutes, your beer should be perfectly cold. **Enjoy!**</p>
        </div>
    </div>
    
    <div id="popup" class="popup-container">
        <div class="popup-content">
            <h2>Enjoy Your Beer!</h2>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        // JavaScript combined here
        // --- Timer Variables ---
        const timerDisplay = document.querySelector('.timer-display');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const popup = document.getElementById('popup');
        const closePopupButton = document.getElementById('closePopup');

        // 20 minutes in seconds
        const INITIAL_TIME_SECONDS = 20 * 60;
        let timeRemaining = INITIAL_TIME_SECONDS;
        let isRunning = false;
        let timerInterval;

        // --- Utility Functions ---

        /**
         * Formats seconds into "MM:SS" string.
         * @param {number} totalSeconds - The total number of seconds.
         * @returns {string} - The formatted time string.
         */
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');
            
            return `${formattedMinutes}:${formattedSeconds}`;
        }

        /**
         * Updates the timer display with the current time remaining.
         */
        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeRemaining);
        }

        /**
         * Handles the countdown logic for the timer.
         */
        function countdown() {
            timeRemaining--;
            updateDisplay();

            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                isRunning = false;
                startButton.textContent = 'Start';
                startButton.disabled = false;
                showPopup();
            }
        }

        // --- Control Functions ---

        /**
         * Starts or pauses the timer.
         */
        function startPauseTimer() {
            if (isRunning) {
                // Pause the timer
                clearInterval(timerInterval);
                startButton.textContent = 'Start';
                isRunning = false;
            } else {
                // Start the timer
                if (timeRemaining > 0) {
                    timerInterval = setInterval(countdown, 1000);
                    startButton.textContent = 'Pause';
                    isRunning = true;
                }
            }
        }

        /**
         * Resets the timer to its initial 20-minute state.
         */
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeRemaining = INITIAL_TIME_SECONDS;
            updateDisplay();
            startButton.textContent = 'Start';
            startButton.disabled = false;
            popup.style.display = 'none'; // Ensure popup is hidden on reset
        }

        // --- Pop-up Functions ---

        /**
         * Displays the "Enjoy Your Beer!" pop-up.
         */
        function showPopup() {
            popup.style.display = 'flex';
        }

        /**
         * Hides the pop-up.
         */
        function closePopup() {
            popup.style.display = 'none';
            resetTimer(); // Optionally reset timer after closing popup
        }

        // --- Event Listeners and Initialization ---

        startButton.addEventListener('click', startPauseTimer);
        resetButton.addEventListener('click', resetTimer);
        closePopupButton.addEventListener('click', closePopup);

        // Initialize the display when the script loads
        updateDisplay();
    </script>
</body>
</html>
